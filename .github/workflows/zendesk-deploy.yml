name: Deploy to Zendesk

run-name: ${{ github.actor }} - ${{ github.event_name }} - ${{ github.sha }}

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/zendesk-deploy.yml'
      - '.devcontainer.json'
      - '.editorconfig'
      - '.env.example'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'

permissions: {}

jobs:
  deploy-to-zendesk:
    if: github.repository_owner == 'NabuCasa'
    runs-on: ubuntu-latest
    steps:
      - name: Check out files from GitHub
        uses: actions/checkout@v4.2.2

      - name: Setting up Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version-file: '.nvmrc'
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Compile Eleventy
        run: npm run zendesk-content-build

      - name: Deploy to Zendesk via REST API
        env:
          ZENDESK_API_USER: ${{ secrets.ZENDESK_API_USER }}
          ZENDESK_API_TOKEN: ${{ secrets.ZENDESK_API_TOKEN }}
        run: |
          cd content
          node deploy.js
